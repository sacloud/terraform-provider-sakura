# Visit https://goreleaser.com for documentation on how to customize this behavior.

version: 2

before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/sacloud/terraform-provider-sakura/version.Revision={{.ShortCommit}}
    goos:
      - freebsd
      - openbsd
      - solaris
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - '386'
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
      - goos: darwin
        goarch: arm
#      - goos: darwin
#        goarch: arm64
      - goos: openbsd
        goarch: arm
      - goos: openbsd
        goarch: arm64
      - goos: solaris
        goarch: arm
      - goos: solaris
        goarch: arm64
      - goos: solaris
        goarch: '386'
    binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
  - formats: ['zip']
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    args:
      - "--local-user"
      - "6AC3820B37388C5ECF4A1C188D264CA32277CF9A"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  use_existing_draft: true
changelog:
  disable: false
